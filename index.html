<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.ico" />
  <title>Navraj Kalsi</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js"></script>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">
  <!-- animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollSmoother.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollToPlugin.min.js"></script>
  <!-- markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
</head>

<body>
  <div id="waves">
    <img src="waves.gif" />
  </div>

  <div id="scroll-wrapper">
    <div id="scroll-content">
      <section class="hero active">
        <h2 class="reveal-y">Hello,</h2>
        <br>
        <div class="scale-up">
          I'm
          <h1 class="bold highlight-text" data-speed="clamp(0.8)">Navraj Kalsi</h1>
        </div>

        <div class="info">
          <div class="avatar-container">
            <img class="avatar" />
          </div>

          <div class="info-text">
            Always learning and building something.
            <br>
            Explore my programming projects below.
          </div>
        </div>
      </section>

      <section>
        <div class="demo">
          <img />
        </div>
        <div class="project">
          <div class="title">
          </div>
          <div class="readme">
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="gsap.js"></script>
</body>

</html>
